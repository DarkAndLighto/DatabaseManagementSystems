<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styling.css" type="text/css">
    <link rel="stylesheet" href="css/patientList.css" type="text/css">
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"> </ul>
            </div>
        </div>
    </nav>

    <div class="container margin-top" style="min-width: 70%;">
        <div class="row">
            <div class="col">
                <h1>Users List</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col" style="width: 1px;"></th>
                            <th scope="col" style="width: 1px;">#</th>
                            <th scope="col" style="width: 1px;">ID</th>
                            <th scope="col" style="width: 100px;">Name</th>
                            <th scope="col" style="width: 100px;">Last Name</th>
                            <th scope="col" style="width: 1px;">Gender</th>
                            <th scope="col" style="width: 200px;">Date of Birth</th>
                            <th scope="col" style="width: 200px;">Phone Number</th>
                            <th scope="col" style="width: 200px;">Address</th>
                            <th scope="col" style="width: 200px;">Email</th>
                        </tr>
                    </thead>
                    
                    <tbody id="addToMe">
                        <!-- <tr>
                            <th><button class="button-basics" onclick="DeleteRow(0)">DELETE</button></th>
                            <th scope="row">${count}</th>
                            <td class='table-success'>${user.user_id}</td>
                            <td>${user.first_name}</td>
                            <td>${user.last_name}</td>
                            <td>${user.gender}</td>
                            <td>${user.phone_number}</td>
                            <td>${user.email}</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function DeleteRow(userId) {
        fetch(`/deletePatient`, 
        {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ userId: userId })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) 
            {
                var button = document.querySelector(`button[data-user-id="${userId}"]`);
                var row = button.parentNode.parentNode;
                row.remove();
            } else {
                console.error('Error deleting user:', data.message);
            }
        })
        .catch(error => console.error('Error:', error));
        }

        fetch(`/combinedData`)
        .then(response => response.json())
        .then(data => {
            let count = 0;
            const userList = document.getElementById('addToMe');
            data.forEach(user => {
                count++;
                let dateOfBirth = new Date(user.date_of_birth).toLocaleDateString();
                const tr = document.createElement('tr');
                tr.innerHTML = `
                <th><button class="button-basics" data-user-id="${user.user_id}" onclick="DeleteRow(${user.user_id})">DELETE</button></th>
                <th scope="row">${count}</th>
                <td class='table-success'>${user.user_id}</td>
                <td>${user.first_name}</td>
                <td>${user.last_name}</td>
                <td>${user.gender}</td>
                <td>${dateOfBirth}</td>
                <td>${user.phone_number}</td>
                <td>${user.address}</td>
                <td>${user.email}</td>
                `;

                userList.appendChild(tr);
            });
        })
        .catch(error => console.error('Error fetching data:', error));
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>

</html>
