<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styling.css" type="text/css">
    <link rel="stylesheet" href="css/newCustomer.css" type="text/css">
</head>
<body>
    
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <!-- <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li> -->
            </ul>
          </div>
        </div>
    </nav>

    <div class="container margin-top">
        <div class="blurry-box input-box">
            <form id="userForm" onsubmit="submitForm(event)" method="post" action="/hello">

                
            <div class="row input-box-row">      
                <div class="col-12">
                    <label style="margin-bottom: 4px;"> • Please enter your name</label>
                    <div class="form-floating input-form">
                        <input required class="form-control" id="name" name="first_name" placeholder="">
                        <label for="name">Name</label>
                    </div>
                </div>  
            </div>
                
            <div class="row input-box-row">      
                <div class="col-12">
                    <label style="margin-bottom: 4px;"> • please enter your last name</label>
                    <div class="form-floating input-form">
                        <input required class="form-control" id="last_name" name="last_name" placeholder="">
                        <label for="last_name">Last name</label>
                    </div>
                </div>  
            </div>
                
            <div class="row input-box-row">      
                <div class="col-12">
                    <label style="margin-bottom: 4px;"> • please enter your gender</label>
                    <div class="form-floating input-form">
                        <input required class="form-control" id="gender" name="gender" placeholder="">
                        <label for="gender">M, F</label>
                    </div>
                </div>  
            </div>
            
            <div class="row input-box-row">      
                <div class="col-12">
                    <label style="margin-bottom: 4px;"> • please enter your date of birth</label>
                    <div class="form-floating input-form">
                        <input required class="form-control" id="date_birth" name="date_birth" placeholder="">
                        <label for="date_birth">31/12/1900</label>
                    </div>
                </div>  
            </div>
            
            <div class="row input-box-row">      
                <div class="col-12">
                    <label style="margin-bottom: 4px;"> • please enter your phone number</label>
                    <div class="form-floating input-form">
                        <input required class="form-control" id="phone_number" name="phone_number" placeholder="">
                        <label for="phone_number">+963 XXXXXXX</label>
                    </div>
                </div>  
            </div>
            
            <div class="row input-box-row">      
                <div class="col-12">
                    <label style="margin-bottom: 4px;"> • please enter your address</label>
                    <div class="form-floating input-form">
                        <input required class="form-control" id="address" name="address" placeholder="">
                        <label for="address">Aleppo/Shahaba</label>
                    </div>
                </div>  
            </div>
            
            <div class="row input-box-row">      
                <div class="col-12">
                    <label style="margin-bottom: 4px;"> • please enter your email</label>
                    <div class="form-floating input-form">
                        <input required class="form-control" id="email" name="email" placeholder="">
                        <label for="email">fname_lname@gmail.com</label>
                    </div>
                </div>  
            </div>

            <div class="row input-box-submit">
                <div class="col-12">
                    <input class="button-basics" type="submit" value="Add new user">
                </div>
            </div>
        </div>
    </div>

    <script>

        function submitForm(event) 
        {
            event.preventDefault();

            const form = document.getElementById('userForm');
            const formData = new URLSearchParams(new FormData(form));

            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok)
                {
                    window.location.href = 'index.html';
                } else
                {
                    alert('Failed to submit the form');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
